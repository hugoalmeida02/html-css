<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Tu podes escrever um paragrafo de qualquer maneira basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como este, tu podes usar a tag &lt;br&gt;.</p>
    <p>Simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &dollar;
        &Delta;
        &uarr;
    </p>
    <p>Emoji:
        &#x1F608;
    </p>
</body>
