<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <div id="buttons">
        <button id="delete" class="button operators" data-value="clear">C</button>
        <button id="sum" class="button operators" data-value="^">^</button>
        <button id="sub" class="button operators" data-value="%">%</button>
        <button id="div" class="button operators" data-value="/">/</button>
        <button id="number7" class="button numbers" data-value="7">7</button>
        <button id="number8" class="button numbers" data-value="8">8</button>
        <button id="number9" class="button numbers" data-value="9">9</button>
        <button id="mul" class="button operators" data-value="*">*</button>
        <button id="number6" class="button numbers" data-value="6">6</button>
        <button id="number5" class="button numbers" data-value="5">5</button>
        <button id="number4" class="button numbers" data-value="4">4</button>
        <button id="sub" class="button operators" data-value="-">-</button>
        <button id="number3" class="button numbers" data-value="3">3</button>
        <button id="number2" class="button numbers" data-value="2">2</button>
        <button id="number1" class="button numbers" data-value="1">1</button>
        <button id="sum" class="button operators" data-value="+">+</button>
        <button id="number0" class="button numbers"  data-value="0">0</button>
        <button id="point" class="button numbers" data-value=".">.</button>
        <button id="result" class="button operators" data-value="calculate">=</button>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
