<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="iusu" id="iusu" required maxlength="20" size="15" placeholder="nome do usuário"
            autocomplete="username">
        </p>
        <p>
            <label for="ipass">Password: </label>
            <input type="password" name="ipass" id="ipass" required
            minlength="5" size="15" placeholder="minimo 5 carateres" autocomplete="current-password">
        </p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
    </form>
</body>
</html>
